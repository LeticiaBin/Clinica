<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      VivaVida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VivaVida</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="VivaVida"></app-explore-container>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Perfil</ion-title>
    </ion-toolbar>
  </ion-header>
<ion-header [translucent]="true">
</ion-header>
<ion-content fullscreen="true" slot="fixed" >
  
<div class="card">
  <div class="header">
    <div class="avatar">
      <img src="https://www.al.sp.gov.br/repositorio/deputadoPortal/fotos/20230315-170849-id=1649-PEQ.jpeg" alt="">
    </div>
  </div>
</div>
<div class="card-body">
  <div class="user-meta ion-text-center">
    <h3 class="playername">Borges Lagoa</h3>
    <h5 class="country">Brasil</h5>
  <br/>
  </div>
  <ion-item button detail="true">
    <ion-label>
      <h3>Editar Perfil</h3>
    </ion-label>
  </ion-item>
  <ion-item button detail="true">
    <ion-label>
      <h3>Consultas</h3>
    </ion-label>
  </ion-item>
  <ion-item button detail="true">
    <ion-label>
      <h3>Sair</h3>
    </ion-label>
  </ion-item>
  
</div>
</ion-content>
