<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      VivaVida
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VivaVida</ion-title>
    </ion-toolbar>
  </ion-header>

  <app-explore-container name="VivaVida"></app-explore-container>


<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Datas</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

  <ion-datetime presentation="date" value="2023-01-01" [highlightedDates]="highlightedDates"></ion-datetime>
  <br/>
  <ion-item button detail="true">
    <ion-label>
      <h3>Agendar consulta</h3>
    </ion-label>
  </ion-item>
  <ion-item button detail="true">
    <ion-label>
      <h3>Bate-papo</h3>
    </ion-label>
  </ion-item>
</ion-content>
